[tool:pytest]
# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests/

# Minimum version
minversion = 7.0

# Essential addopts
addopts =
    # Allure reporting
    --alluredir=../reports/allure-results
    --clean-alluredir

    # Verbose output
    -v

    # Show extra summary info
    -ra

    # Show slowest tests
    --durations=5

    # Strict mode for markers
    --strict-markers
    --strict-config
    --verbose
    --html=reports/report.html
    --self-contained-html
    --alluredir=allure-results
    --clean-alluredir
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    critical: marks tests as critical functionality
    slow: marks tests as slow running