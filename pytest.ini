[tool:pytest]
# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests/

# Minimum version
minversion = 7.0

# Essential addopts
addopts =
    # Allure reporting
    --alluredir=../reports/allure-results
    --clean-alluredir

    # Verbose output
    -v

    # Show extra summary info
    -ra

    # Show slowest tests
    --durations=5

    # Strict mode for markers
    --strict-markers

# Essential markers
markers =
    smoke: Smoke tests - critical functionality
    critical: Critical path tests
    slow: Slow running tests (> 30 seconds)

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log file
log_file = reports/test_execution.log
log_file_level = DEBUG

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning