name: Publish Allure
on:
  workflow_run:
    workflows: ["UI & API Tests", "Android Tests", "iOS Tests"]
    types: [completed]

permissions:
  pages: write
  id-token: write

jobs:
  publish:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: { path: ./artifacts }
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Allure CLI
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.tgz | sudo tar -xz -C /opt/
          echo "/opt/allure-2.29.0/bin" >> $GITHUB_PATH
      - name: Merge results & generate site
        run: |
          mkdir -p reports/allure-results
          find artifacts -type d -name "allure-results" -exec cp -r {} reports/ \;
          # Flatten copies
          mkdir -p merged
          cp -r reports/allure-results*/* merged/ || true
          allure generate merged -o reports/allure-report --clean
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/allure-report
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4