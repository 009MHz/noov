name: Pipeline Tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ui
            test_path: tests/web
            extra_args: "--base-url=https://noovoleum.com -n=auto --reruns 2 --reruns-delay 2"
          - name: api
            test_path: tests/api
            extra_args: ""
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'              # speeds up "pip install -r requirements.txt"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Run ${{ matrix.name }} tests
        run: |
          pytest ${{ matrix.test_path }} \
                 ${{ matrix.extra_args }} \
                 --alluredir=allure-results/${{ matrix.name }}

      - name: Upload Allure (${{ matrix.name }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ matrix.name }}
          path: allure-results/${{ matrix.name }}
          if-no-files-found: warn
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: allure-*
          path: ./allure-results
          merge-multiple: true

      - name: Install Allure CLI
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.tgz \
            | sudo tar -xz -C /opt/
          echo "/opt/allure-2.29.0/bin" >> $GITHUB_PATH

      - name: Generate Allure site
        run: allure generate ./allure-results -o ./allure-report --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
