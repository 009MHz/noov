name: Test Producer
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_ui:
        description: 'Run UI suite'
        type: boolean
        default: true
      run_api:
        description: 'Run API suite'
        type: boolean
        default: true
      browsers:
        description: 'UI browsers (comma-separated: chromium,firefox,webkit)'
        type: string
        default: 'chromium'

permissions:
  contents: write

jobs:
  ui:
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_ui) || (github.event_name != 'workflow_dispatch') }}
    uses: ./.github/workflows/ui-test.yml
    with:
      browsers:  ${{ github.event_name == 'workflow_dispatch' && inputs.browsers || 'chromium' }}
    secrets:
      CREDENTIALS: ${{ secrets.CREDENTIALS }}

  api:
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_api) || (github.event_name != 'workflow_dispatch') }}
    uses: ./.github/workflows/api-test.yml


  report-builder:
    runs-on: ubuntu-latest
    needs: [ui, api]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: allure-*
          path: ./allure-results
          merge-multiple: true
        continue-on-error: true
      
      - name: Prepare results directory
        id: check
        run: |
          mkdir -p ./allure-results-merged
          find ./allure-results -type f -name "*.json" -exec cp {} ./allure-results-merged/ \;
          
          if [ "$(find ./allure-results-merged -type f | wc -l)" -gt 0 ]; then
            echo "has_results=true" >> $GITHUB_OUTPUT
          else
            echo "has_results=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate and publish Allure report
        if: steps.check.outputs.has_results == 'true'
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results-merged
          keep_reports: 20
      
      - name: Deploy to GitHub Pages
        if: steps.check.outputs.has_results == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          allow_empty_commit: true
      
      - name: Add report URL to summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "- UI status: **${{ needs.ui.result }}** | API status: **${{ needs.api.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
